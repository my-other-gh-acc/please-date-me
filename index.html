<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Please Please Please</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff;
      height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      touch-action: manipulation;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .please {
      position: absolute;
      opacity: 0.4;
      user-select: none;
      white-space: nowrap;
      transition: all 2s ease;
      font-size: clamp(12px, 3vw, 24px);
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(20px, 6vw, 36px);
      font-weight: bold;
      color: black;
      z-index: 2;
      text-align: center;
      padding: 5vw;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #play-btn {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: hotpink;
      color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
    }
  </style>
</head>
<body>

  <div class="background" id="background"></div>
  <div class="center-text" id="center-text">Loading...</div>

  <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
  <button id="play-btn">Play Rick Astley ðŸŽµ</button>

  <script>
    const colors = ['#FF69B4', '#8A2BE2', '#DC143C', '#00CED1', '#FFD700', '#32CD32', '#FF4500', '#6495ED'];
    const pleaseElements = [];

    function createPleaseElement() {
      const el = document.createElement('div');
      el.classList.add('please');
      el.innerText = 'please please please';
      el.style.color = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById('background').appendChild(el);
      pleaseElements.push(el);
      movePleaseElement(el);
    }

    function movePleaseElement(el) {
      el.style.top = Math.random() * 100 + '%';
      el.style.left = Math.random() * 100 + '%';
      el.style.transform = `rotate(${Math.random() * 360}deg)`;
    }

    for (let i = 0; i < 200; i++) {
      createPleaseElement();
    }

    setInterval(() => {
      pleaseElements.forEach(el => movePleaseElement(el));
    }, 3000);

    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || 'stranger';
    document.getElementById('center-text').innerText = `go on a date with me, ${name}`;

    const playBtn = document.getElementById('play-btn');
    const music = document.getElementById('bg-music');
    playBtn.addEventListener('click', () => {
      music.play();
      playBtn.remove();
    });
  </script>

</body>
</html>
